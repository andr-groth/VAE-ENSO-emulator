  fc_units: 48
  film_temporal: true
  filters: 20
  gamma: 3
  input_shape:
  - 16
  - 21
  latent_dim: 14
  learning_rate: 0.001
  loss_weights:
    decoder: 1
    prediction: 3
  padding_blocks: 1
  pooling: null
  prediction_shape:
  - 24
  - 1
  repeat_samples: 5
  residual_units: 1
  set_size: 1
model_fit:
  epochs: 15
prediction:
  filters: 8
