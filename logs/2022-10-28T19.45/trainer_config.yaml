_notes:
  k_pair:
  - 9
  - 11
  k_trend: null
  note: 'used in VAE ENSO paper'
beta_scheduler:
  class_name: LogisticGrowth
  config:
    midpoint: 5
    rate: 1
    upper: 0.2
data:
  filename:
  - data/rcp45/nino34/*one*.txt
  - data/rcp45/pcs_55S60N_5dgr_1865-2005/*one*.txt
  pc_scale: 5
  time_interval:
  - '1865-01-01'
  - '2005-12-31'
fit_generator:
  __version__: '2022-06-04'
  batch_size: 128
  dtype: float32
  ensemble_size: 38
